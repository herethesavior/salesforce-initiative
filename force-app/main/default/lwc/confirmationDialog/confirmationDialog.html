<template>
  <lightning-card>
      <div class="slds-container_small">
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
              <div class="slds-modal__container">
                  <header class="slds-modal__header">
                      <!-- sldsValidatorIgnoreNextLine -->
                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                          <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" variant="inverse" size="small"></lightning-icon>
                      </button>
                      <h2 data-id="title" class="slds-text-heading_medium slds-hyphenate">
                          {title}
                      </h2>
                  </header>
                  <div class="slds-modal__content slds-var-p-around_x-large" id="modal-content-id-1">
                      <p class="infringed-modal-message" data-id="message">{message}</p>
                  </div>
                  <footer class="slds-modal__footer">
                      <lightning-button variant="neutral" name="cancel" label={cancelLabel} title={cancelLabel} onclick={closeModal}> </lightning-button>
                      <lightning-button variant={variant} name="confirm" label={confirmLabel} title={confirmLabel} class="slds-var-p-left_small" onclick={confirmClick}> </lightning-button>
                  </footer>
              </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
      </div>
  </lightning-card>
</template>
